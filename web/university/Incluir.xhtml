<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MusicsCreateDlg" widgetVar="MusicsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Incluir Musica">
            <h:form id="MusicsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{musicsController.selected != null}">
                        <p:outputLabel value="Código" for="id" />
                        <p:inputText id="id" value="#{musicsController.selected.id}" title="Código}" required="true" requiredMessage="Código Obrigatório"/>
                       
                        <p:outputLabel value="Nome" for="name" />
                        <p:inputText id="name" value="#{musicsController.selected.name}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>
                        
                        <p:outputLabel value="Gênero" for="genre" />
                        <p:inputText id="genre" value="#{musicsController.selected.genre}" title="Gênero" required="true" requiredMessage="Descrição Obrigatório"/>
                        
                        <p:outputLabel value="Artista" for="artist" />
                        <p:inputText id="artist" value="#{musicsController.selected.artist}" title="Artista" required="true" requiredMessage="Endereço Obrigatório"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{musicsController.create}" value="Salvar" update="display,:MusicsListForm:datalist,:growl" oncomplete="handleSubmit(args,'MusicsCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="MusicsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
