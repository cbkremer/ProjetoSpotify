<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Projeto Spotify</title>
	<h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <header>
            <nav>
                <ul class="topnav">
                    <li><h:link outcome="List.xhtml" value="Entrar"/></li>
                    <li><h:link outcome="List.xhtml" value="Inscrever-se"/></li>
                    <li id="header_separator_line"><h:link outcome="List.xhtml" value="|"/></li>
                    <li><h:link outcome="List.xhtml" value="Baixar"/></li>
                    <li><h:link outcome="List.xhtml" value="Suporte"/></li>
                    <li><h:link outcome="List.xhtml" value="Premium"/></li>
                </ul>
            </nav>
        </header>
        
        <section id="side_menu">
            <a href="List.xhtml" style="color:white;">Início</a><br/><br/>
            <a href="List.xhtml">Buscar</a><br/><br/>
            <a href="List.xhtml">Sua biblioteca</a><br/><br/>
        </section>
        
        <section id="content">
            <div id="music_list">
                        <p:dataTable id="datalist" value="#{musicsController.items}" var="item"
                                 selectionMode="single" selection="#{musicsController.selected}"
                                 paginator="false"
                                 rowKey="#{item.id}"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gênero"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Artista"/>
                            </f:facet>
                            <h:outputText value="#{item.artist}"/>
                        </p:column>
                    </p:dataTable>
                </div>
        </section>
    </h:body>
</html>
