<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    

 
            
                    <p:dataTable id="datalist" value="#{musicsController.items}" var="item"
                                 selectionMode="single" selection="#{musicsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 >


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gênero"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Artista"/>
                            </f:facet>
                            <h:outputText value="#{item.artist}"/>
                        </p:column>
                        
                    </p:dataTable>
            
   

</html>
