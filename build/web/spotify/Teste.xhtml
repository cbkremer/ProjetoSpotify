<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



        <ui:composition template="/template.xhtml">
            
            <ui:define name="title">
                <h:outputText value="Universidades"></h:outputText>
            </ui:define>
            
            <ui:define name="body">
                <p>jsdhjksdahfjkdhasfjdhfksld</p>
                <h:form id="UniversityListForm">
                    <p:panel header="Lista de Universidades">
                        <p:dataTable id="datalist" value="#{musicsController.items}" var="item"
                                     selectionMode="single" selection="#{musicsController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Universidade"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Endereço"/>
                                </f:facet>
                                <h:outputText value="#{item.artist}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="Incluir" actionListener="#{musicsController.prepareCreate}" update=":MusicsCreateForm" oncomplete="PF('MusicsCreateDialog').show()"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Alterar" update=":UniversityEditForm" oncomplete="PF('MusicsEditDialog').show()" disabled="#{empty musicsController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Excluir" actionListener="#{musicsController.destroy}" update=":growl,datalist" disabled="#{empty musicsController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Incluir.xhtml"/>
                <ui:include src="Editar.xhtml"/>
            </ui:define>
        </ui:composition>
</html>
