<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Musics"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:form id="MusicsListForm">
                    <p:panel header="Lista de Musicas">
                        <p:dataTable id="datalist" value="#{musicsController.items}" var="item"
                                     selectionMode="single" selection="#{musicsController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Artista"/>
                                </f:facet>
                                <h:outputText value="#{item.artist}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </p:panel>
                </h:form>

                <ui:include src="Incluir.xhtml"/>
                <ui:include src="Editar.xhtml"/>
            </ui:define>
        </ui:composition>
</html>
